<!DOCTYPE html>
<html>
<head>
  <title>Digital Contract</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='./assest/index.css' rel='stylesheet' type='text/css'>
</head>
<body class="container loading">
    <section class="row">
        <div class="col col-md-12 notification">
            Not enough confirmation dude
        </div>
        <div class="col col-md-3 red block">
            <div class="row">
                <div class="col col-md-12">
                    <div class="logo mt-20">
                        <img src="./assest/logo.png" alt="logo" title="logo" />
                    </div>
                </div>
                <div class="builder">

                </div>
                <div class="col col-md-8 col-centered sub-head">
                    Builder
                </div>
                <div class="col col-md-8 col-centered head mtp-5">
                    Godrej Properties
                </div>
                <div class="col col-md-8 col-centered action">
                    Demand Payment
                </div>
            </div>
        </div>
        <div class="col col-md-3 yellow block">
            <div class="row">
                <div class="buyer">

                </div>
                <div class="col col-md-8 col-centered sub-head">
                    Buyer
                </div>
                <div class="col col-md-8 col-centered head mtp-5">
                    Ramesh Babu M
                </div>
                <div class="col col-md-8 col-centered action">
                    Request Payment
                </div>
            </div>
        </div>
        <div class="col col-md-3 purple block">
            <div class="row">
                <div class="bank">

                </div>
                <div class="col col-md-8 col-centered sub-head">
                    Bank
                </div>
                <div class="col col-md-8 col-centered head mtp-5">
                    Bank Of India
                </div>
                <div class="col col-md-8 col-centered action" data-type="bank">
                    Approve Payment
                </div>
            </div>
        </div>
        <div class="col col-md-3 green block">
                <div class="row">
                    <div class="broker">

                    </div>
                    <div class="col col-md-8 col-centered sub-head">
                        Broker
                    </div>
                    <div class="col col-md-8 col-centered head mtp-5">
                        ABC Properties
                    </div>
                </div>
        </div>
    </section>
    <section class="row mt-20 stats">
        <div class="col col-md-11 col-centered">
            <div class="row">
                <div class="col col-md-6 border">
                    <div class="row">
                        <div class="col col-md-11 col-centered head transaction">
                            Transactions
                        </div>
                        <div class="col col-md-11 col-centered transaction-record">
                            
                        </div>
                    </div>
                </div>
                <div class="col col-md-5 col-md-offset-1 border">
                    <div class="row">
                        <div class="col col-md-11 col-centered head balance">
                            Balance
                        </div>
                        <div class="col col-md-11 col-centered head ">
                            <div class="row s-head">
                                <div class="col col-md-4">
                                    Bank
                                </div>
                                <!-- <div class="col col-md-3">
                                    Buyer
                                </div> -->
                                <div class="col col-md-4">
                                    Builder
                                </div>
                                <div class="col col-md-4">
                                    Broker
                                </div>
                            </div>
                        </div>
                        <div class="col col-md-11 col-centered head no-border bal-info">
                            <div class="row">
                                <div class="col col-md-4" data-type="bank">
                                    0
                                </div>
                                <div class="col col-md-4" data-type="builder">
                                    0
                                </div>
                                <!-- <div class="col col-md-3">
                                    10
                                </div> -->
                                <div class="col col-md-4" data-type="broker">
                                    0
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./assest/index.js"></script>
</html>
